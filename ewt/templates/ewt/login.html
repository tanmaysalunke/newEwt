{% extends 'base.html' %}
{% block title %} Login {% endblock %}
    {% block content %}
    <section class="page-heading" style="margin-top: 5%;">
        <h2>Login</h2>
    </section>
    
    <div class="form">
        <form method="post" class="form-group" action="">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" value="" placeholder="Username" required>
                <span class="invalid-feedback"></span>
            </div>    
            <div class="form-group">
                <input type="password" name="password" class="form-control" value="" placeholder="Password" required>
                <span class="invalid-feedback"></span>
            </div>
            <br>
                {% if messages %}
                    {% for message in messages %}
                      <h6 class="{{ message.tags }}" style="text-align: center; color: red;" >{{ message }}</h6>
                    {% endfor %}
                {% endif %}
            <br>
            <div class="form-group">
                <input type="submit" class="primary-button" id="form-button" value="Login">
            </div>
            <p style="text-align: center; margin-top: -3%;">New User? <a href="{% url 'register' %}">Register Here</a></p>
        </form>
    {% endblock %}
